---
layout: default
title: Dec - Hex
type: utility
---

<div id="tool">
  <form id="input" class="column" onsubmit="return convertNum()">
    <div id="input-wrapper">
      <div id="input-overlay" class="box light-font unselectable">
        10
      </div>
      <input id="text-input" class="box" type="text"/>
    </div>
    <button id="submit">
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </form>
  <div class="column">
    <div id="decimal" class="box light-font">
      16
    </div>
    <div id="hex" class="box light-font">
      0xa
    </div>
    <div id="binary" class="box light-font">
      0b1010
    </div>
  </div>
</div>

<script src="convert_num.js"></script>
